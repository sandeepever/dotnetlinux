apiVersion: apps/v1
kind: Deployment
metadata:
  name: dotnetlinux
spec:
  selector:
    matchLabels:
      app: dotnetlinux
  replicas: 2
  template:
    metadata:
      labels:
        app: dotnetlinux
    spec:
      containers:
        - image: "brunoterkaly/dotnetlinux"
          imagePullPolicy: Always
          name: dotnetlinux
          ports:
            - containerPort: 80
